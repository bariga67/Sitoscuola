# Sitoscuola
<html>
    <head>
        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <title>Fratelli</title>


    <body>
    <h1>Fratelli</h1>
    <p>
Di che reggimento siete
fratelli?<br>
Parola tremante<br>
nella notte<br>
Foglia appena nata<br>
Nell’aria spasimante<br>
involontaria rivolta<br>
dell’uomo presente alla sua<br>
fragilità<br>
Fratelli</p>  

    </body>
</html>
